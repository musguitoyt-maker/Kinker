<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinker | Buscador de Conocimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0026ff;
            --bg: #ffffff;
            --text: #1a1a1b;
            --border: #f0f0f2;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 20px 40px rgba(0,0,0,0.05);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0a0a0b;
            --text: #f5f5f7;
            --border: #1f1f22;
            --glass: rgba(10, 10, 11, 0.9);
            --shadow: 0 20px 40px rgba(0,0,0,0.4);
            --card-bg: #161618;
        }

        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box; }
        
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- BOT√ìN IR AL MAPA --- */
        .btn-mapa-float {
            position: fixed;
            top: 85px; /* Justo debajo del nav */
            right: 50px;
            z-index: 90;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 38, 255, 0.2);
        }

        .btn-mapa-float:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 38, 255, 0.3);
            filter: brightness(1.1);
        }

        /* --- DECORACI√ìN --- */
        .decoration-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent), #ff00ea, var(--accent));
            z-index: 1001;
        }

        .blob {
            position: fixed; width: 500px; height: 500px; background: var(--accent);
            filter: blur(150px); opacity: 0.06; z-index: -1; border-radius: 50%;
        }

        /* --- NAV --- */
        nav {
            width: 100%; padding: 20px 50px; display: flex; justify-content: space-between;
            align-items: center; position: fixed; top: 0; z-index: 100;
            backdrop-filter: blur(25px); background: var(--glass); border-bottom: 1px solid var(--border);
        }

        .btn {
            padding: 10px 22px; border-radius: 14px; font-weight: 600; cursor: pointer;
            border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 13px;
        }
        .btn-primary { background: var(--accent); color: white; border: none; box-shadow: 0 4px 15px rgba(0,38,255,0.2); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow); }

        /* --- HERO --- */
        .hero-section {
            margin-top: 22vh; display: flex; flex-direction: column; align-items: center;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .main-logo { width: 440px; max-width: 80%; margin-bottom: 40px; cursor: pointer; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.05)); }

        .search-container { width: 95%; max-width: 720px; text-align: center; }
        .search-bar {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 16px 28px; border-radius: 50px; box-shadow: var(--shadow);
            display: flex; align-items: center; gap: 15px; margin-bottom: 25px;
        }
        .search-bar:focus-within { border-color: var(--accent); transform: scale(1.01); }
        input#q { flex: 1; border: none; outline: none; background: transparent; font-size: 18px; color: var(--text); }

        .recommended-box {
            display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-bottom: 50px;
        }
        .rec-tag {
            font-size: 12px; font-weight: 700; color: var(--text); opacity: 0.7;
            padding: 10px 18px; border-radius: 30px; background: var(--card-bg);
            border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 6px;
        }
        .rec-tag:hover { opacity: 1; border-color: var(--accent); color: var(--accent); background: rgba(0,38,255,0.05); }

        /* --- DASHBOARD --- */
        .dashboard {
            width: 90%; max-width: 1100px; margin: 20px auto 100px;
            display: grid; grid-template-columns: 2fr 1fr; gap: 40px;
        }

        .card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 28px; padding: 30px; box-shadow: var(--shadow);
        }

        .section-tag { font-size: 11px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; display: block; }

        .news-item { padding: 18px 0; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .news-item:last-child { border: none; }
        .news-item:hover { transform: translateX(5px); color: var(--accent); }

        /* --- RESULTADOS --- */
        #results { width: 90%; max-width: 800px; margin: 40px auto; display: none; }
        .res-card { margin-bottom: 25px; padding: 25px; border-radius: 24px; background: var(--card-bg); border: 1px solid var(--border); animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .res-card a { font-size: 22px; font-weight: 800; color: var(--accent); text-decoration: none; display: block; margin-bottom: 10px; }
        
        .searching .hero-section, .searching .dashboard { display: none; }
        .searching #results { display: block; }
        .searching .btn-mapa-float { display: none; } /* Ocultar mapa en resultados para limpiar vista */

        .theme-btn { font-size: 22px; cursor: pointer; margin-right: 25px; }
    </style>
</head>
<body id="body">

    <div class="decoration-line"></div>
    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: #ff00ea; opacity: 0.04;"></div>

    <nav>
        <div style="display: flex; align-items: center;">
            <span class="theme-btn" onclick="toggleTheme()">üåì</span>
            <div id="guest-nav">
                <button class="btn" onclick="openM('regM')">Registrarse</button>
                <button class="btn btn-primary" onclick="openM('logM')" style="margin-left:10px">Acceder</button>
            </div>
            <div id="user-nav" style="display:none; align-items:center; gap:15px;" onclick="logout()">
                <div id="u-av" style="width:40px; height:40px; background:var(--accent); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:800; cursor:pointer"></div>
                <span id="u-name" style="font-weight:700; font-size:14px"></span>
            </div>
        </div>
    </nav>

    <a href="KinkerMaps.html" class="btn-mapa-float">Ir al mapa</a>

    <div class="hero-section">
        <img src="logo.png" alt="Kinker" class="main-logo" onclick="location.reload()">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="q" placeholder="¬øQu√© quieres descubrir hoy?" autocomplete="off">
                <button class="btn btn-primary" onclick="search()" style="border-radius:30px; padding: 10px 30px;">Buscar</button>
            </div>
            
            <div class="recommended-box">
                <div class="rec-tag" onclick="reSearch('√öltimos descubrimientos espaciales')">üöÄ Espacio</div>
                <div class="rec-tag" onclick="reSearch('Avances tecnol√≥gicos 2024')">üíª Tecnolog√≠a</div>
                <div class="rec-tag" onclick="reSearch('Grandes misterios de la historia')">üèõÔ∏è Historia</div>
                <div class="rec-tag" onclick="reSearch('Naturaleza salvaje y clima')">üåø Naturaleza</div>
                <div class="rec-tag" onclick="reSearch('Nuevas tendencias en arte moderno')">üé® Arte</div>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <div class="dashboard">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span class="section-tag" style="margin:0">Descubrimiento Aleatorio</span>
                <button class="btn" onclick="loadNews()" style="padding:6px 12px; font-size:11px; border-radius:10px">üîÑ Explorar otro tema</button>
            </div>
            <div id="news-feed">Cargando sugerencias...</div>
        </div>
        
        <div style="display: flex; flex-direction: column; gap: 25px;">
            <div class="card" style="background: linear-gradient(135deg, var(--accent), #4e00ff); color: white; border: none;">
                <span id="clock" style="font-size: 32px; font-weight: 800; display:block;">00:00</span>
                <p id="date" style="font-size: 13px; opacity: 0.8; margin: 8px 0 0; font-weight: 600;"></p>
            </div>
            <div class="card">
                <span class="section-tag">Tu Actividad Reciente</span>
                <div id="history" style="display:flex; flex-direction:column; gap:10px;"></div>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="regM" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter:blur(15px);"><div class="card" style="width:340px; text-align:center;"><h2>√önete a Kinker</h2><input type="text" id="ru" class="btn" style="width:100%; margin-bottom:12px; text-align:left;" placeholder="Usuario"><input type="password" id="rp" class="btn" style="width:100%; margin-bottom:20px; text-align:left;" placeholder="Contrase√±a"><button class="btn btn-primary" style="width:100%" onclick="reg()">Registrarse</button><p onclick="closeM()" style="font-size:12px; margin-top:20px; cursor:pointer; opacity:0.6">Volver al buscador</p></div></div>
    <div class="modal-bg" id="logM" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter:blur(15px);"><div class="card" style="width:340px; text-align:center;"><h2>Bienvenido</h2><input type="text" id="lu" class="btn" style="width:100%; margin-bottom:12px; text-align:left;" placeholder="Usuario"><input type="password" id="lp" class="btn" style="width:100%; margin-bottom:20px; text-align:left;" placeholder="Contrase√±a"><button class="btn btn-primary" style="width:100%" onclick="log()">Entrar</button><p onclick="closeM()" style="font-size:12px; margin-top:20px; cursor:pointer; opacity:0.6">Volver al buscador</p></div></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleTheme() {
            const b = document.body;
            b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
        }

        let session = JSON.parse(localStorage.getItem('k_ses'));
        function upUI() {
            if(session) {
                document.getElementById('guest-nav').style.display = 'none';
                document.getElementById('user-nav').style.display = 'flex';
                document.getElementById('u-name').innerText = session.u;
                document.getElementById('u-av').innerText = session.u[0].toUpperCase();
            }
            loadHistory();
        }

        function openM(id) { document.getElementById(id).style.display='flex'; }
        function closeM() { document.querySelectorAll('.modal-bg').forEach(m=>m.style.display='none'); }
        function reg() { const u=document.getElementById('ru').value, p=document.getElementById('rp').value; if(u&&p){localStorage.setItem('u_'+u,JSON.stringify({u,p})); alert("Cuenta Creada"); closeM();} }
        function log() { const u=document.getElementById('lu').value, p=document.getElementById('lp').value; const d=JSON.parse(localStorage.getItem('u_'+u)); if(d&&d.p===p){session=d; localStorage.setItem('k_ses',JSON.stringify(d)); upUI(); closeM();} else alert("Error"); }
        function logout() { localStorage.removeItem('k_ses'); location.reload(); }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('k_history') || '[]');
            document.getElementById('history').innerHTML = h.map(i => `<div style="font-size:13px; padding:10px; background:var(--border); border-radius:12px; cursor:pointer; font-weight:600;" onclick="reSearch('${i}')">üïí ${i}</div>`).join('');
        }

        function reSearch(val) { document.getElementById('q').value = val; search(); }

        async function search() {
            const q = document.getElementById('q').value; if(!q) return;
            let h = JSON.parse(localStorage.getItem('k_history') || '[]');
            if(!h.includes(q)) h.unshift(q);
            localStorage.setItem('k_history', JSON.stringify(h.slice(0, 5)));

            document.body.classList.add('searching');
            const resBox = document.getElementById('results');
            resBox.innerHTML = '<div style="padding:100px; text-align:center; font-weight:800; opacity:0.5; letter-spacing:2px;">KINKER BUSCANDO...</div>';

            const r = await fetch(`https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(q)}&format=json&origin=*`);
            const data = await r.json();

            let html = `<button class="btn" onclick="location.reload()" style="margin-bottom:40px; border-radius:30px">‚Üê Volver al inicio</button>`;
            data.query.search.forEach(i => {
                html += `
                    <div class="res-card">
                        <a href="https://es.wikipedia.org/wiki/${i.title}" target="_blank">${i.title}</a>
                        <p style="margin-top:10px; opacity:0.7; font-size:15px; line-height:1.7;">${i.snippet.replace(/<[^>]*>/g, '')}...</p>
                        <button class="btn" style="margin-top:15px; font-size:11px; padding:6px 15px;" onclick="reSearch('${i.title}')">Explorar relacionado</button>
                    </div>
                `;
            });
            resBox.innerHTML = html;
            window.scrollTo(0,0);
        }

        document.getElementById('q').onkeypress = (e) => { if(e.key === 'Enter') search(); };

        async function loadNews() {
            const words = ['Ciencia', 'Arqueolog√≠a', 'Arquitectura', 'Galaxias', 'Civilizaciones'];
            const w = words[Math.floor(Math.random() * words.length)];
            const r = await fetch(`https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${w}&format=json&origin=*`);
            const data = await r.json();
            document.getElementById('news-feed').innerHTML = data.query.search.slice(0, 5).map(i => `
                <div class="news-item" onclick="reSearch('${i.title}')">
                    <span style="font-weight:700;">${i.title}</span>
                    <span style="opacity:0.3; font-size:18px">‚Üí</span>
                </div>
            `).join('');
        }

        upUI(); loadNews();
    </script>
</body>
</html>
