<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kinker | Buscador de Conocimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0026ff;
            --bg: #ffffff;
            --text: #1a1a1b;
            --border: #f0f0f2;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 20px 40px rgba(0,0,0,0.05);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0a0a0b;
            --text: #f5f5f7;
            --border: #1f1f22;
            --glass: rgba(10, 10, 11, 0.9);
            --shadow: 0 20px 40px rgba(0,0,0,0.4);
            --card-bg: #161618;
        }

        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box; }
        
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- BOTONES FLOTANTES RESPONSIVOS --- */
        .btn-mapa-float, .btn-ai-float {
            position: fixed;
            right: 50px;
            z-index: 90;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-mapa-float { top: 85px; background: var(--accent); color: white; }
        .btn-ai-float { top: 135px; background: var(--card-bg); color: var(--accent); border: 2px solid var(--accent); }

        /* Ajuste de botones para m√≥viles */
        @media (max-width: 768px) {
            .btn-mapa-float, .btn-ai-float {
                right: 20px;
                padding: 8px 15px;
                font-size: 10px;
            }
            .btn-mapa-float { top: auto; bottom: 80px; }
            .btn-ai-float { top: auto; bottom: 25px; }
        }

        .btn-mapa-float:hover, .btn-ai-float:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .btn-ai-float:hover { background: var(--accent); color: white; }

        /* --- DECORACI√ìN --- */
        .decoration-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent), #ff00ea, var(--accent));
            z-index: 1001;
        }

        .blob {
            position: fixed; width: 500px; height: 500px; background: var(--accent);
            filter: blur(150px); opacity: 0.06; z-index: -1; border-radius: 50%;
        }

        /* --- NAV --- */
        nav {
            width: 100%; padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; position: fixed; top: 0; z-index: 100;
            backdrop-filter: blur(25px); background: var(--glass); border-bottom: 1px solid var(--border);
        }

        @media (min-width: 768px) { nav { padding: 20px 50px; } }

        .btn {
            padding: 8px 16px; border-radius: 12px; font-weight: 600; cursor: pointer;
            border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 12px;
        }
        .btn-primary { background: var(--accent); color: white; border: none; box-shadow: 0 4px 15px rgba(0,38,255,0.2); }

        /* --- HERO --- */
        .hero-section {
            margin-top: 15vh; padding: 0 20px; display: flex; flex-direction: column; align-items: center;
            text-align: center;
        }

        .main-logo { width: 100%; max-width: 440px; margin-bottom: 30px; cursor: pointer; }

        .search-container { width: 100%; max-width: 720px; }
        .search-bar {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 50px; box-shadow: var(--shadow);
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        input#q { flex: 1; border: none; outline: none; background: transparent; font-size: 16px; color: var(--text); width: 100%; }

        .recommended-box { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px; }
        .rec-tag {
            font-size: 11px; font-weight: 700; color: var(--text); opacity: 0.7;
            padding: 8px 14px; border-radius: 30px; background: var(--card-bg);
            border: 1px solid var(--border); cursor: pointer;
        }

        /* --- DASHBOARD RESPONSIVO --- */
        .dashboard {
            width: 95%; max-width: 1100px; margin: 20px auto 100px;
            display: grid; grid-template-columns: 1fr; gap: 20px;
        }

        @media (min-width: 900px) {
            .dashboard { grid-template-columns: 2fr 1fr; gap: 40px; }
        }

        .card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; box-shadow: var(--shadow);
        }

        .section-tag { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: block; }

        /* --- RESULTADOS --- */
        #results { width: 95%; max-width: 800px; margin: 40px auto; display: none; padding-bottom: 100px; }
        .res-card { margin-bottom: 20px; padding: 20px; border-radius: 20px; background: var(--card-bg); border: 1px solid var(--border); }
        .res-card a { font-size: 18px; font-weight: 800; color: var(--accent); text-decoration: none; }
        
        .searching .hero-section, .searching .dashboard, .searching .btn-mapa-float, .searching .btn-ai-float { display: none; }
        .searching #results { display: block; }

        .theme-btn { font-size: 20px; cursor: pointer; margin-right: 15px; }
    </style>
</head>
<body id="body">

    <div class="decoration-line"></div>
    <div class="blob" style="top: -100px; left: -100px;"></div>

    <nav>
        <div style="display: flex; align-items: center;">
            <span class="theme-btn" onclick="toggleTheme()">üåì</span>
            <div id="guest-nav">
                <button class="btn" onclick="openM('regM')">Registro</button>
                <button class="btn btn-primary" onclick="openM('logM')" style="margin-left:5px">Acceso</button>
            </div>
            <div id="user-nav" style="display:none; align-items:center; gap:10px;" onclick="logout()">
                <div id="u-av" style="width:35px; height:35px; background:var(--accent); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:800; cursor:pointer"></div>
                <span id="u-name" style="font-weight:700; font-size:12px"></span>
            </div>
        </div>
    </nav>

    <a href="KinkerMaps.html" class="btn-mapa-float">üìç Mapa</a>
    <a href="KinkerAI.html" class="btn-ai-float">‚ú® IA Chat</a>

    <div class="hero-section">
        <img src="logo.png" alt="Kinker" class="main-logo" onclick="location.reload()">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="q" placeholder="¬øQu√© quieres descubrir hoy?" autocomplete="off">
                <button class="btn btn-primary" onclick="search()" style="border-radius:30px;">Buscar</button>
            </div>
            
            <div class="recommended-box">
                <div class="rec-tag" onclick="reSearch('Espacio')">üöÄ Espacio</div>
                <div class="rec-tag" onclick="reSearch('Tecnolog√≠a')">üíª Tech</div>
                <div class="rec-tag" onclick="reSearch('Historia')">üèõÔ∏è Historia</div>
                <div class="rec-tag" onclick="reSearch('Naturaleza')">üåø Naturaleza</div>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <div class="dashboard">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span class="section-tag">Descubrimiento</span>
                <button class="btn" onclick="loadNews()" style="padding:5px 10px; font-size:10px;">üîÑ</button>
            </div>
            <div id="news-feed">Cargando...</div>
        </div>
        
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div class="card" style="background: linear-gradient(135deg, var(--accent), #4e00ff); color: white; border: none; text-align: center;">
                <span id="clock" style="font-size: 28px; font-weight: 800; display:block;">00:00</span>
                <p id="date" style="font-size: 12px; opacity: 0.8; margin-top: 5px;"></p>
            </div>
            <div class="card">
                <span class="section-tag">Reciente</span>
                <div id="history" style="display:flex; flex-direction:column; gap:8px;"></div>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="regM" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; padding:20px; backdrop-filter:blur(10px);"><div class="card" style="width:100%; max-width:340px; text-align:center;"><h2>√önete</h2><input type="text" id="ru" class="btn" style="width:100%; margin-bottom:12px; text-align:left;" placeholder="Usuario"><input type="password" id="rp" class="btn" style="width:100%; margin-bottom:20px; text-align:left;" placeholder="Contrase√±a"><button class="btn btn-primary" style="width:100%" onclick="reg()">Registrarse</button><p onclick="closeM()" style="font-size:12px; margin-top:20px; cursor:pointer; opacity:0.6">Cerrar</p></div></div>
    <div class="modal-bg" id="logM" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; padding:20px; backdrop-filter:blur(10px);"><div class="card" style="width:100%; max-width:340px; text-align:center;"><h2>Entrar</h2><input type="text" id="lu" class="btn" style="width:100%; margin-bottom:12px; text-align:left;" placeholder="Usuario"><input type="password" id="lp" class="btn" style="width:100%; margin-bottom:20px; text-align:left;" placeholder="Contrase√±a"><button class="btn btn-primary" style="width:100%" onclick="log()">Acceder</button><p onclick="closeM()" style="font-size:12px; margin-top:20px; cursor:pointer; opacity:0.6">Cerrar</p></div></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' });
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleTheme() {
            const b = document.body;
            b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
        }

        let session = JSON.parse(localStorage.getItem('k_ses'));
        function upUI() {
            if(session) {
                document.getElementById('guest-nav').style.display = 'none';
                document.getElementById('user-nav').style.display = 'flex';
                document.getElementById('u-name').innerText = session.u;
                document.getElementById('u-av').innerText = session.u[0].toUpperCase();
            }
            loadHistory();
        }

        function openM(id) { document.getElementById(id).style.display='flex'; }
        function closeM() { document.querySelectorAll('.modal-bg').forEach(m=>m.style.display='none'); }
        function reg() { const u=document.getElementById('ru').value, p=document.getElementById('rp').value; if(u&&p){localStorage.setItem('u_'+u,JSON.stringify({u,p})); alert("Creado"); closeM();} }
        function log() { const u=document.getElementById('lu').value, p=document.getElementById('lp').value; const d=JSON.parse(localStorage.getItem('u_'+u)); if(d&&d.p===p){session=d; localStorage.setItem('k_ses',JSON.stringify(d)); upUI(); closeM();} else alert("Error"); }
        function logout() { localStorage.removeItem('k_ses'); location.reload(); }

        function loadHistory() {
            const h = JSON.parse(localStorage.getItem('k_history') || '[]');
            document.getElementById('history').innerHTML = h.map(i => `<div style="font-size:12px; padding:10px; background:var(--border); border-radius:12px; cursor:pointer;" onclick="reSearch('${i}')">üïí ${i}</div>`).join('');
        }

        function reSearch(val) { document.getElementById('q').value = val; search(); }

        async function search() {
            const q = document.getElementById('q').value; if(!q) return;
            let h = JSON.parse(localStorage.getItem('k_history') || '[]');
            if(!h.includes(q)) h.unshift(q);
            localStorage.setItem('k_history', JSON.stringify(h.slice(0, 5)));

            document.body.classList.add('searching');
            const resBox = document.getElementById('results');
            resBox.innerHTML = '<div style="padding:50px; text-align:center; opacity:0.5;">KINKER BUSCANDO...</div>';

            const r = await fetch(`https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(q)}&format=json&origin=*`);
            const data = await r.json();

            let html = `<button class="btn" onclick="location.reload()" style="margin-bottom:20px;">‚Üê Volver</button>`;
            data.query.search.forEach(i => {
                html += `
                    <div class="res-card">
                        <a href="https://es.wikipedia.org/wiki/${i.title}" target="_blank">${i.title}</a>
                        <p style="margin-top:10px; opacity:0.7; font-size:14px;">${i.snippet.replace(/<[^>]*>/g, '')}...</p>
                    </div>
                `;
            });
            resBox.innerHTML = html;
            window.scrollTo(0,0);
        }

        document.getElementById('q').onkeypress = (e) => { if(e.key === 'Enter') search(); };

        async function loadNews() {
            const words = ['Ciencia', 'Espacio', 'Historia'];
            const w = words[Math.floor(Math.random() * words.length)];
            const r = await fetch(`https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${w}&format=json&origin=*`);
            const data = await r.json();
            document.getElementById('news-feed').innerHTML = data.query.search.slice(0, 5).map(i => `
                <div style="padding:10px 0; border-bottom:1px solid var(--border); cursor:pointer; font-size:13px;" onclick="reSearch('${i.title}')">${i.title} ‚Üí</div>
            `).join('');
        }

        upUI(); loadNews();
    </script>
</body>
</html>
