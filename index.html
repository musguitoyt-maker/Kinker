<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KINKER NEURAL | ESTABILIDAD TOTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #0066ff; --bg: #030307; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 20px 40px; border-bottom: 1px solid #1a1a2e; background: #080810; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; background: radial-gradient(circle at center, #0a0a1a 0%, #030307 100%); }
        
        .bubble { max-width: 80%; padding: 15px 20px; border-radius: 15px; font-size: 15px; animation: slide 0.3s ease; }
        .kinker { background: rgba(0, 102, 255, 0.1); border-left: 4px solid var(--blue); align-self: flex-start; }
        .user { background: #1a1a25; align-self: flex-end; color: #bbb; }

        .input-area { padding: 25px; background: #080810; border-top: 1px solid #1a1a2e; }
        input { width: 100%; background: #000; border: 1px solid #1a1a2e; padding: 15px; color: #fff; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--blue); }
        #status { font-size: 10px; color: var(--blue); margin-bottom: 8px; font-family: monospace; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 20px;">KINKER<span style="color:var(--blue)">.NEURAL</span></div>
    <div style="font-size: 11px; opacity: 0.5;">v30.0 | MODO LIGERO</div>
</header>

<div id="chat-window">
    <div class="bubble kinker"><b>[KINKER]:</b> Comandante, he purgado el sistema de carga pesada. El núcleo ahora es 100% ligero. ¿Cuáles son sus órdenes?</div>
</div>

<div class="input-area">
    <div id="status">ESTADO: LISTO</div>
    <input type="text" id="userInput" placeholder="Escriba aquí..." autocomplete="off">
</div>

<script>
    // Tu Token Activo
    const API_TOKEN = "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";
    // Modelo estable y rápido
    const MODEL_ID = "mistralai/Mistral-7B-Instruct-v0.2";

    const chatWindow = document.getElementById('chat-window');
    const input = document.getElementById('userInput');
    const status = document.getElementById('status');

    async function askAI(text) {
        status.innerText = "SISTEMA: PROCESANDO...";
        
        try {
            const response = await fetch("https://api-inference.huggingface.co/models/" + MODEL_ID, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: `[INST] Eres Kinker AI, responde breve y profesional: ${text} [/INST]`,
                    options: { wait_for_model: true }
                })
            });

            const result = await response.json();

            if (response.ok) {
                let textRes = Array.isArray(result) ? result[0].generated_text : result.generated_text;
                addMsg(textRes.split("[/INST]").pop().trim(), 'kinker');
                status.innerText = "ESTADO: LISTO";
            } else {
                addMsg("FALLO DE RESPUESTA: El servidor está saturado. Intenta de nuevo.", 'kinker');
                status.innerText = "ESTADO: ERROR";
            }
        } catch (err) {
            addMsg("FALLO DE ENLACE: Su navegador bloqueó la conexión local. Para solucionarlo, use la extensión CORS o suba este archivo a GitHub Pages.", 'kinker');
            status.innerText = "ESTADO: BLOQUEADO";
        }
    }

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const msg = input.value;
            addMsg(msg, 'user');
            input.value = "";
            askAI(msg);
        }
    });

    function addMsg(txt, cls) {
        const div = document.createElement('div');
        div.className = `bubble ${cls}`;
        div.innerHTML = txt;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
</body>
</html>
